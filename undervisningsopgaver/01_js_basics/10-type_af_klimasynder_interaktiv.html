<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <p>Hvad er længden på dine flyrejse i timer?</p>
    <input type="text" id="flyvetid">
    <button>Klik og beregn CO2</button>




    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let flyvetid = document.querySelector("#flyvetid").value;
            let co2 = flyvetid * 109;


            if (isNaN(flyvetid) || flyvetid == 0) {
                console.log("Angiv tiden i tal, Prøv igen")
            } else {
                console.log(`Der vil udledes ${co2} kg co2 på ${flyvetid} timer`)
            }

        }
    </script>
</body></html>
