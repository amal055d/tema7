<body>

    <p>Se hvad klokken er i konsollen</p>





    <script>
        var day = new Date();
        var hr = day.getHours();
        let resultat;

        if (hr >= 5 && hr < 10) {
            resultat = "Godmorgen"

        } else if (hr == 10) {
            resultat = "Goddag"

        } else if (hr >= 10 && hr < 18) {
            resultat = "Goddag"
        } else if (hr >= 18 && hr < 24) {
            resultat = "Godaften";
        } else {
            resultat = "Godnat";
        }

        console.log(resultat);

    </script>
</body>
